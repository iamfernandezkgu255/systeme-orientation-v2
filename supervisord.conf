[supervisord]
nodaemon=false
logfile=/home/user/webapp/supervisord.log
pidfile=/home/user/webapp/supervisord.pid
childlogdir=/home/user/webapp/logs

[unix_http_server]
file=/home/user/webapp/supervisor.sock

[supervisorctl]
serverurl=unix:///home/user/webapp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:orientation_app]
command=streamlit run app_student.py --server.port 8501 --server.address 0.0.0.0 --server.headless true
directory=/home/user/webapp
autostart=true
autorestart=true
stdout_logfile=/home/user/webapp/logs/orientation_app.log
stderr_logfile=/home/user/webapp/logs/orientation_app_error.log
user=user
environment=PYTHONPATH="/home/user/webapp"